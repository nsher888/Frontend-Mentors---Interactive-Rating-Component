<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="css/styles.css" />

		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>
		<div class="box">
			<div class="img-container">
				<img src="images/icon-star.svg" alt="star icon" />
			</div>
			<h2>How did we do?</h2>
			<p>
				Please let us know how we did with your support request. All
				feedback is appreciated to help us improve our offering!
			</p>

			<ul>
				<li>
					<button class="rating">1</button>
				</li>
				<li>
					<button class="rating">2</button>
				</li>
				<li>
					<button class="rating">3</button>
				</li>
				<li>
					<button class="rating">4</button>
				</li>
				<li>
					<button class="rating">5</button>
				</li>
			</ul>

			<button class="submit">submit</button>
		</div>

		<div class="resultbox hidden">
			<img src="images/illustration-thank-you.svg" alt="" />
			<h4>You selected <span class="final-rating"></span> out of 5</h4>
			<h3>Thank You!</h3>
			<p>
				We appreciate you taking the time to give a rating. If you ever
				need more support, donâ€™t hesitate to get in touch!
			</p>
		</div>

		<script src="index.js"></script>
	</body>
</html>
